server:
  port: 7000
spring:
  application:
    name: sun-crowd-pay
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  redis:
    host: 127.0.0.1
  session:
    store-type: redis

eureka:
  client:
    service-url:
      defaultZone: http://localhost:1000/eureka

ali:
  pay:
    alipay-public-key: 
    app-id: 
    charset: utf-8
    gateway-url: https://openapi.alipaydev.com/gateway.do
    merchant-private-key: 
    notify-url: http://e7nkqy.natappfree.cc/pay/notify
    return-url: http://localhost/pay/return
    sign-type: RSA2
